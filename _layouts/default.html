<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    {% if site.host != "127.0.0.1" %}
    <script type="text/javascript">
      window.onload = function() {
        mixpanel.track("PageView", {"page-title": "{{ page.title }}" });
      };
    </script>

    <script type="text/javascript">
      function trackLink(event) {
        var link = event.currentTarget;
        var name = link.innerText;
        mixpanel.track("LinkClick", {"link-title": name});
      }

      var links = document.getElementsByClassName('mxp-link');
      for (var i = 0; i < links.length; i++) {
        var link = links[i];
        link.addEventListener('click', trackLink, false);
      }
    </script>
    {% endif %}

  </body>
</html>
